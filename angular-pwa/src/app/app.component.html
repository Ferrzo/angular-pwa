<div class="content">
  <div class="content-input">
    <h3>New TODO:</h3>
    <input
      type="text"
      (keyup.enter)="addTodo($event.target.value)"
    />
  </div>
  <div class="content-list">
    <ul *ngIf="(todos$ | async); else emptyList">
      <li *ngFor="let task of (todos$ | async)">{{ task.title }}</li>
    </ul>
    <ng-template #emptyList>
      <span>Empty list</span>
    </ng-template>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="none">
  <app-todo-form fxFlex="20"></app-todo-form>
  <app-todo-list fxFlex></app-todo-list>
</div>
